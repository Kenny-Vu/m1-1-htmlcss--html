<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="username">Username</label>
        <input type="text" name="username" required>
        <label for="password">Password</label>
        <input type="text" name="password" required>
        <div>
            <label for="email">Email</label>
            <input type="text" name="email">
        </div>

        <label for="">Which taxi do you require?</label>
        <div>
            <input type="radio" name="taxi" value="Car" required>
            <label for="Car">Car</label>
        </div>
        <div>
            <input type="radio" name="taxi" value="van" required>
            <label for="van">Van</label>
        </div>
        <div>
            <input type="radio" name="taxi" value="Tuk Tuk" required>
            <label for="tuktuk">Tuk Tuk</label>
        </div>
            
        <label for="">Extras</label>
        <div>
            <input type="checkbox" name="extras" value="Baby Seat">
            <label for="">Baby Seat</label>
        </div>
        <div>
            <input type="checkbox" name="extras" value="Wheelchair Access">
            <label for="van">Wheelchair Access</label>
        </div>
        <div>
            <input type="checkbox" name="extras" value="Stock Tip">
            <label for="tuktuk">Stock Tip</label>
        </div>

        <label for="Pickup">Pickup</label>
        <select name="" id="">
            <option value="">Select One</option>
            <option value="">Taxi Office</option>
            <option value="">Town Hall</option>
            <option value="">We'll Guess</option>
        </select>
        <div>Special<textarea name="" id="" cols="30" rows="2"></textarea></div>
        <div><input type="submit"></div>
    </form>
</body>
</html>
